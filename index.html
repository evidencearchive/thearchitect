<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Archive | Decoding Death Investigation</title>
    <link rel="stylesheet" href="evidence-styles.css">
</head>
<body>
    <div class="evidence-container">
        <header class="evidence-header">
            <h1>CASE FILE: ONGOING INVESTIGATION</h1>
            <div class="case-details">
                <div class="case-number">CASE #DD-2025-0317</div>
                <div class="classification">CONFIDENTIAL - ACTIVE INVESTIGATION</div>
            </div>
        </header>

        <main id="evidence-content" class="evidence-grid">
            <!-- Dynamic content will be loaded here -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loader">Accessing Secure Archives...</div>
            </div>
        </main>

        <footer class="evidence-footer">
            <div class="footer-disclaimer">
                <p>OFFICIAL INVESTIGATIVE DOCUMENT - UNAUTHORIZED ACCESS PROHIBITED</p>
                <p> 2025 Investigative Task Force</p>
            </div>
        </footer>
    </div>

    <style id="dynamic-styles"></style>

    <script>
        // Evidence page core functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve player email from localStorage or URL parameter
            const playerEmail = localStorage.getItem('player_email') || 
                               new URLSearchParams(window.location.search).get('player');
            
            if (!playerEmail) {
                showError('No authenticated player found.');
                return;
            }

            // Fetch evidence content
            async function fetchEvidenceContent() {
                const loadingOverlay = document.getElementById('loading-overlay');
                const contentContainer = document.getElementById('evidence-content');
                
                try {
                    const response = await fetch('https://decoding-death-backend.vercel.app/api/external/get-content', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            playerEmail: playerEmail,
                            contentType: 'evidence'
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to retrieve evidence');
                    }

                    const data = await response.json();

                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');

                    // Render evidence items
                    if (data.content && data.content.length) {
                        renderEvidenceItems(data.content);
                    } else {
                        showError('No evidence available at this time.');
                    }

                    // Track evidence access
                    trackEvidenceAccess(playerEmail);
                } catch (error) {
                    console.error('Evidence retrieval error:', error);
                    showError('Unable to access evidence archives.');
                }
            }

            // Render evidence items with interactive elements
            function renderEvidenceItems(evidenceItems) {
                const contentContainer = document.getElementById('evidence-content');
                contentContainer.innerHTML = ''; // Clear loading

                evidenceItems.forEach((item, index) => {
                    const evidenceCard = document.createElement('div');
                    evidenceCard.classList.add('evidence-card');
                    
                    // Check if this is premium content
                    const isPremium = item.is_premium === true;
                    if (isPremium) {
                        evidenceCard.classList.add('premium-evidence-card');
                    }
                    
                    // Randomize redaction for added mystery (less for premium content)
                    const redactionLevel = isPremium ? 'minimal' : (Math.random() > 0.5 ? 'partial' : 'minimal');
                    evidenceCard.classList.add(`redaction-${redactionLevel}`);
                    
                    // Create card content
                    const cardContent = `
                        <h3 class="evidence-title">${item.title || 'Untitled Evidence'}</h3>
                        <div class="evidence-meta">
                            <span class="evidence-date">${item.date || 'Unknown Date'}</span>
                            <span class="evidence-type">${item.type || 'Document'}</span>
                        </div>
                        <div class="evidence-content">
                            ${truncateContent(item.content || 'No content available')}
                        </div>
                        <div class="evidence-tags">
                            ${(item.tags || []).map(tag => `<span class="evidence-tag">${tag}</span>`).join('')}
                            ${isPremium ? `<span class="evidence-tag premium-tag">${item.premium_tier || 'Premium'}</span>` : ''}
                        </div>
                    `;
                    
                    evidenceCard.innerHTML = cardContent;
                    
                    // Add click handler to view full content
                    evidenceCard.addEventListener('click', function() {
                        viewFullEvidence(item);
                    });
                    
                    contentContainer.appendChild(evidenceCard);
                });
            }
            
            // View full evidence details in a modal
            function viewFullEvidence(item) {
                // Create viewer container
                const viewer = document.createElement('div');
                viewer.classList.add('evidence-viewer');
                
                // Check if premium content
                const isPremium = item.is_premium === true;
                
                // Create viewer content
                let viewerContent = `
                    <div class="evidence-viewer-content ${isPremium ? 'premium-content' : ''}">
                        <button class="close-viewer">&times;</button>
                        <h2 class="evidence-viewer-title">${item.title || 'Untitled Evidence'}</h2>
                        <div class="evidence-viewer-meta">
                            <span class="evidence-date">${item.date || 'Unknown Date'}</span>
                            <span class="evidence-type">${item.type || 'Document'}</span>
                            <span class="evidence-source">Source: ${item.source || 'Unknown'}</span>
                            ${isPremium ? `<span class="premium-indicator">Premium: ${item.premium_tier || 'Premium'}</span>` : ''}
                        </div>
                        <div class="evidence-viewer-body">
                            ${(item.content || 'No content available').replace(/\n/g, '<br>')}
                        </div>
                `;
                
                // Add attachments if available
                if (item.attachments && item.attachments.length > 0) {
                    viewerContent += `
                        <div class="evidence-attachments">
                            <h3 class="attachment-title">Attachments</h3>
                            ${item.attachments.map(attachment => `
                                <div class="attachment-item">
                                    <span class="attachment-icon">ðŸ“Ž</span>
                                    <span class="attachment-name">${attachment.name}</span>
                                    <span class="attachment-description">${attachment.description || ''}</span>
                                    <button class="attachment-download" data-name="${attachment.name}">View</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                viewerContent += `</div>`;
                viewer.innerHTML = viewerContent;
                
                // Add close functionality
                const closeButton = viewer.querySelector('.close-viewer');
                closeButton.addEventListener('click', function() {
                    document.body.removeChild(viewer);
                });
                
                // Add attachment handlers
                const attachmentButtons = viewer.querySelectorAll('.attachment-download');
                attachmentButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        alert(`Premium attachment: ${button.dataset.name}\n\nThis would download or display the attachment in a full implementation.`);
                    });
                });
                
                // Add to body
                document.body.appendChild(viewer);
            }

            // Truncate long content for initial view
            function truncateContent(content, maxLength = 200) {
                if (!content) return 'REDACTED';
                return content.length > maxLength 
                    ? content.substring(0, maxLength) + '...' 
                    : content;
            }

            // Show error message
            function showError(message) {
                const contentContainer = document.getElementById('evidence-content');
                contentContainer.innerHTML = `
                    <div class="error-message">
                        <h2>ACCESS RESTRICTED</h2>
                        <p>${message}</p>
                    </div>
                `;
            }

            // Track evidence access
            async function trackEvidenceAccess(playerEmail) {
                try {
                    await fetch('https://decoding-death-backend.vercel.app/api/external/evidence-access', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            playerEmail: playerEmail,
                            fileId: 'main_archive'
                        })
                    });
                } catch (error) {
                    console.error('Evidence access tracking failed:', error);
                }
            }

            // Initiate content fetch
            fetchEvidenceContent();
        });
    </script>

    <style>
        /* Embedded CSS for evidence page */
        body {
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .evidence-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .evidence-header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .evidence-header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .case-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .evidence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
        }

        .evidence-card {
            background-color: #fff;
            border: 1px solid #bdc3c7;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .evidence-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .evidence-card.redaction-partial .evidence-content {
            position: relative;
            overflow: hidden;
        }

        .evidence-card.redaction-partial .evidence-content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0,0,0,0.1),
                rgba(0,0,0,0.1) 10px,
                transparent 10px,
                transparent 20px
            );
            pointer-events: none;
        }

        .evidence-card .evidence-body {
            margin: 10px 0;
            min-height: 100px;
        }

        .reveal-btn {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reveal-btn:hover {
            background-color: #34495e;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loader {
            color: #fff;
            font-size: 24px;
        }

        .evidence-footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        .error-message {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px;
            text-align: center;
            grid-column: 1 / -1;
        }

        .evidence-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .evidence-viewer-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
        }

        .evidence-viewer-content.premium-content {
            background-color: #f7f7f7;
        }

        .close-viewer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .evidence-viewer-title {
            margin-top: 0;
        }

        .evidence-viewer-meta {
            margin-bottom: 20px;
        }

        .evidence-viewer-body {
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .evidence-attachments {
            margin-top: 20px;
        }

        .attachment-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .attachment-item:last-child {
            border-bottom: none;
        }

        .attachment-icon {
            margin-right: 10px;
        }

        .attachment-download {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .attachment-download:hover {
            background-color: #34495e;
        }

        @media (max-width: 768px) {
            .evidence-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
